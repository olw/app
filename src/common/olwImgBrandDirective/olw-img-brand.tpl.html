}

}

	.olw-img-brand {
		width: 160px;
	}
}
@media screen and (min-width: 992px) {
	.olw-img-brand {
		width: 220px;
	}
}
</style>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 olw-tu-logo-container text-right">
			<a ng-href="{{url}}" target="_blank" class="pull-right">
				<img ng-src="{{logo}}" class="img-responsive olw-img-brand" alt="{{alt}}">
			</a>
            <span class="hidden-xs">{{text}}</span>
		</div>
	</div>
